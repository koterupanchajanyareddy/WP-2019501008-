<!Doctype html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Registration Form</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<script>
		function check(){
    if(validation)
    document.getElementById("form_id").submit();
    else
    alert("Please check your format of username and password");
}

function validation() {
    var password = document.getElementById("password").value;
    var email = document.getElementById("email").value;
    var emailReg = /^([w-.]+@([w-]+.)+[w-]{2,4})?$/;
    var decimal=  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
    if (password === '' || email === '') {
    alert("Please fill all fields...!!!!!!");
    return false;
    } else if (!(email).match(emailReg)) {
    alert("Invalid Email...!!!!!!");
    return false;
    }else if(len(password)< 6){
        alert("Invalid password....");
        return false;
    }else if(!(password).match(decimal)){
        alert("Invalid password....");
        return false;
    } else {
    return true;
    }
}
	</script>
</head>
<body>
 <div class="container">
	 <header class="heading"> Sign in</header><hr></hr>
	 <form method = "post" id = "form_id">
	<div class="row ">
        
		 <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4">
		             <label class="mail" >Email :</label></div>
			     <div class="col-xs-8"	>	 
			          <input type="email" name="email"  id="email"placeholder="Enter your email" class="form-control" >
		         </div>
		     </div>
		 </div>
          <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="pass">Password :</label></div>
				  <div class="col-xs-8">
			             <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control">
				 </div>
          </div>
		  </div>
         <div class="col-sm-12">
		     
		     <div class="col-sm-12">
		         <input type = "submit" class="btn btn-warning" margin = "8px" onclick="check()" placeholder="Signin" ></input>
		   </div>
		 </div>
	 </div>
	</div>
</form>
	<div class="container-fluid" style="margin-top: 25px; margin-left: 25px;">
		{% if details == 0 %}
        <span></span>
        {% elif details == 1 %}
        <div
		  class="jumbotron display-1"
		  style="background-color: inherit; text-align: center;"
		  id="thanks"
		>
		 Wrong credentilas try again.
		</div>
		{% else %}
		<div
		  class="jumbotron display-1"
		  style="background-color: inherit; text-align: center;"
		  id="thanks"
		>
		 {{details[2]}} with username {{details[0]}} and email {{details[1]}}
		</div>
		{% endif %}
	  </div>
</body>		
</html>
